<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
        <section id="calculatorapp">
        <div class="calculator">
        <div class="display">{{current || '0'}}</div>
         <button @click="clear" class="btn">AC</button>
         <button @click="sign"class="btn">+/-</button>
         <button @click="percent"class="btn">%</button>
         <button @click="divide"class="btn">รท</button>
         <button @click="number"class="btn">7</button>
         <button @click="number"class="btn">8</button>
         <button @click="number"class="btn">9</button>
         <button @click="multiply"class="btn">ร</button>
         <button @click="number"class="btn">4</button>
         <button @click="number"class="btn">5</button>
         <button @click="number"class="btn">6</button>
         <button @click="substract"class="btn">-</button>
         <button @click="number"class="btn">1</button>
         <button @click="number"class="btn">2</button>
         <button @click="number"class="btn">3</button>
         <button @click="add" class="btn">+</button>
         <button @click="zero"class="btn">0</button>
         <button @click="dot"class="btn">.</button>
         <button @click="equal"class="btn">=</button>
        </div>
    </section>
</body>
  
</html>
