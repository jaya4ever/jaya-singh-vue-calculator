<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Assets/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" ></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div id="app">
      <div class="calculator">
        <div class="display">{{current || '0'}}</div>
        <div v-on:click="clear" class="btn clear">AC</div>
        <div v-on:click="sign" class="btn sign">+/-</div>
        <div v-on:click="percent" class="btn percent">%</div>
        <div v-on:click="divide" class="btn operator">รท</div>
        <div v-on:click="number('7')" class="btn">7</div>
        <div v-on:click="number('8')" class="btn">8</div>
        <div v-on:click="number('9')" class="btn">9</div>
        <div v-on:click="multiply" class="btn operator">ร</div>
        <div v-on:click="number('4')" class="btn">4</div>
        <div v-on:click="number('5')" class="btn">5</div>
        <div v-on:click="number('6')" class="btn">6</div>
        <div v-on:click="substract" class="btn operator">-</div>
        <div v-on:click="number('1')" class="btn">1</div>
        <div v-on:click="number('2')" class="btn">2</div>
        <div v-on:click="number('3')" class="btn">3</div>
        <div v-on:click="add" class="btn operator">+</div>
        <div v-on:click="zero('0')" class="btn zero">0</div>
        <div v-on:click="dot" class="btn">.</div>
        <div v-on:click="equal" class="btn operator">=</div>
      </div>
    </div>
  </body>
</html>
